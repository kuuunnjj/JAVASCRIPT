<!-- Q.5 Write a Program to print the factorial of a number using for loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>INPUT THE NUMBER : </label>
        <input type="text" id="in">
    </center>
</body>
</html>

<script>
    a = document.getElementById("in").value
    let sum = 0

    for(let i = 1; i <= a; i++){
        sum += i
    }

    console.log(sum)
</script>
