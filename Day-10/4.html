<!-- Q.4 Write a Program to print the fibonacci series up to 5 numbers using for loop.
For example,
Input:
Enter any number: 8

Output:
0, 1, 1, 2, 3, 5, 8, 13 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>INPUT THE NUMBER : </label>
        <input type="text" id="in">
    </center>
</body>
</html>

<script>
    let p = document.getElementById("in").value

    let a = 1;
    let b = -1;
    let c

    for(let i = 0; i <= p; i++){

        c = a + b;
        b = a;
        a = c;

        console.log(c)

    }
</script>
