<script>
    // 4. Find sum of target get index.
    box = [4,6,2,8,3,5]
    let target = 10

    for(let i = 0; i < box.length-1; i++){
        for(let j = 0; j < box.length-1; j++){
            if(box[i]+box[j+1] === target){
                console.log(i,j+1)
            }
        }
    }
</script>
