<script>
  // 1. Best time to buy and sell stock.
  let box = [15, 20, 10, 4, 8, 12, 25, 9];
  let min = Number.MAX_VALUE;

  for (let i = 0; i < box.length; i++) {
    if (box[i] < min) {
      min = box[i];
    }
  }
  console.log("Best time to buy at ==>", min);

  for (let i = min; i < box.length; i++) {
    let index_Min = box.indexOf(min);
    box.splice(0, index_Min);
  }

  let max = 0;
  let profit = 0;
  for (let i = 0; i < box.length; i++) {
    if (box[i] > max) {
      max = box[i];
      profit = max - min;
    }
  }
  console.log("Best time to buy at ==>", max);
  console.log("Profit ==>", profit);
</script>
