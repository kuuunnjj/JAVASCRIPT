<script>
    // 2. Find sum of all positive integers.
    let box = [1,-9,7,-4,2]
    let sum = 0
    for(let i = 0; i < box.length; i++){
        if(box[i]>0){
            sum += box[i]
        }
    }
    console.log(sum)
</script>
