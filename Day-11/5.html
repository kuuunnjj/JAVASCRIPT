<script>

    for(let row = 1; row <= 4; row++){

        let box1 = ""
        box1 += row

        for(let col = 1; col <= 4; col++){

            let box2 = ""
            box2 += col
            document.write(box1 + "," , box2 + "&nbsp" + "&nbsp")
       
        }
        document.write("<br>")
       
    }
</script>
