<!-- **Question 2 (While Loop - Break):**
Write a to find the first 10 numbers divisible by 2. Use the `break` statement to exit the loop after finding these numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let i = 1
    let count = 0

    while(true){
        if(i%2 == 0){
            count++
            console.log(i)
        }
        if(count == 10){
            break
        }
        i++
    }
</script>
