<!-- Given an array of temperatures, use `some()` to check if any temperature is above 100 degrees Fahrenheit. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let arr = [12,34,55,66,880,43]
    const ans = arr.some(function(a){
        return a>=100
    })
    console.log(ans)
</script>
