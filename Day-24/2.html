<script>
    let quotes = [
        {text : "hello world",author : "John", catogory : "simple"},
        {text : "padh le bhai",author : "geet", catogory : "education"},
        {text : "zindgi",author : "kunj", catogory : "life"},
        {text : "reel dekhna bandh kr de bhai",author : "parth", catogory : "education"},
    ]

    let q2 = []

    for(let i = 0; i < quotes.length; i++){
        if(quotes[i].catogory == "education"){
            q2.push(quotes[i])
        }
    } 
    console.log(q2)
