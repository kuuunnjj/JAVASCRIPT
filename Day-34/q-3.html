<script>
    class animal{
        constructor(name){
        this.name=name
        }
        eat(){
            console.log(this.name + " is eating")
        }
        sleep(){
            console.log(this.name + " is sleeping")
        }
    }

    class cat extends animal{
        sound(){
            console.log(this.name + " is speaking Meooww")
        }
    }

    class dog extends animal{
        eat(){
            console.log(this.name + " is eating")
        }
        sleep(){
            console.log(this.name + " is sleeping")
        }
        sound(){
            console.log(this.name + " is speaking Baw Baw")
        }
    }

    let a = new animal("Browny")
    let b = new cat("Browny")
    let c = new dog("alpha")
    a.eat()
    a.sleep()
    b.sound()
    c.eat()
    c.sleep()
    c.sound()
</script>
