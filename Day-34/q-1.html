<script>
    
Array.prototype.box = function(ab){
    let newarr = []
    for (let i = 0; i < this.length; i++) {
        newarr.push(ab(this[i]))
    }
    return newarr
}
    
let arr = [1,2,3,4,5]
let a = arr.box((cd)=>{
    return cd
})
console.log(a)
</script>
