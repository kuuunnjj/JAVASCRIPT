**Question 2: Print Month and Year**

Write a JavaScript function to print the current month and year. Extract the month and year from the current date and display them.

Example Output: "Month: 10, Year: 2023" (assuming today's date is in October 2023) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let box = new Date
    

    let box2 = box.getMonth() + 1
   

    let box3 = box.getFullYear()
   
    console.log(box)
    console.log(box2)
    console.log(box3)


</script>
