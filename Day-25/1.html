<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

<script>
  var e_commerce = {
    products: ["earphone", "headphone", "earpods"],
    quantity: [4, 3, 2],
    price: [700, 800, 1000],
    total_price : function(){
      let total_price = 0;
      for (let i = 0; i < e_commerce.products.length; i++) {
        total_price += e_commerce.quantity[i] * e_commerce.price[i];
      }
      console.log(total_price);
    },
  };
  
  e_commerce.total_price();

</script>
