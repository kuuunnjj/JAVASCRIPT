<script>
  //   1. Given an array of integers nums and an integer target, return .
  //   You may assume that each input would have  one solution, and you may not use the  element twice.
  //   You can return the answer in any order.

  //   Example 1:Input: nums = [2,7,11,15], target = 9
  //   Output: [0,1]
  //   Explanation: Because nums[0] + nums[1] == 9, we return [0, 1].

  //   Example 2:Input: nums = [3,2,4], target = 6
  //   Output: [1,2]

  //   Example 3:Input: nums = [3,3], target = 6
  //   Output: [0,1]

  let box = [4, 6, 2, 8, 3, 5];
  let target = 10;

  for (let i = 0; i < box.length ; i++) {
    for (let j = 0; j < box.length; j++) {
      if (box[i] + box[j] === target) {
        console.log(i, j);
      }
    }
  }
</script>
