<!-- **Question 3:**

**Title:** Special Offer Eligibility Checker

**Description:** You are creating a program to check if a user is eligible for a special offer based on their number of purchases and total spending. Write a program in JavaScript that takes two variables, `numPurchases` and `totalSpending`, . If `numPurchases` is greater than or equal to 3 and `totalSpending` is greater than or equal to 100, console "Congratulations! You are eligible for a special offer." Otherwise, console "Sorry! You are not eligible for the special offer." -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>ENTER PURCHASED ID : </label>
        <input type="text" id="p">
        <br><br>
        <label>ENTER TOTAL AMOUNT OF PURCHASE : </label>
        <input type="text" id="q">
        <br><br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
    a = document.getElementById("p").value
    b = document.getElementById("q").value

    if(a == "" && b == ""){
        document.getElementById("ans").innerHTML = "ENTER VALUES !"
    }
    else{
        a = parseInt(a)
        b = parseInt(b)

        if(a >= 3 && b >= 100){
            document.getElementById("ans").innerHTML = "Congratulations! You are eligible for a special offer."
            console.log("Congratulations! You are eligible for a special offer.")
        }
        else{
            document.getElementById("ans").innerHTML = "Sorry! You are not eligible for the special offer."
            console.log("Sorry! You are not eligible for the special offer.")
        }
    }
</script>
