<!-- Q1. Find sum of digits using function. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>ENTER THE VALUE : </label>
        <input type="text" id="in">
        <br><br>
        <h1 id="ans"></h1>
        <br><br><br>
    </center>
    
</body>
</html>

<script>

    function hi(){
    let a = document.getElementById("in").value
    let b
    let sum = 0
    
    while(a > 0){
        b = a % 10
        sum += b
        a = parseInt(a/10)
    }
    console.log("SUM OF DIGIT IS ==> " + sum)
    document.getElementById("ans").innerHTML = "SUM OF DIGIT IS ==> " + sum
    }

    hi()
    
</script>
