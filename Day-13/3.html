<!-- Q3. Find factorial of a number using function. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>ENTER THE VALUE : </label>
        <input type="text" id="in">
        <br><br>
        <h1 id="ans"></h1>
        <br><br><br>
    </center>
</body>
</html>

<script>

    function hi(){
    let a = document.getElementById("in").value

        
    for(let i = a-1; i > 0; i--){
        a = a*i
    }
    console.log("FACTORIAL OF VALUE IS ==> " + a)
    document.getElementById("ans").innerHTML = "FACTORIAL OF VALUE IS ==> " + a

    }

    hi()

</script>
