**Title:** Discount Eligibility

**Description:** Create a JavaScript program with two boolean variables. Check if either of them is true and display the appropriate message:
- If either of the two variables is true, console.log("You are eligible for a discount.").
- If both variables are false, console.log("You are not eligible for a discount."). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <br /><br /><br />
      <h1 id="ans"></h1>
    </center>
  </body>
</html>

<script>
    let adhar = false
    let age = 60

    if(adhar == true || age > 60){
        document.getElementById("ans").innerHTML = "You are eligible for a discount."
        console.log("You are eligible for a discount.")
    }
    else{
        document.getElementById("ans").innerHTML = "Not eligible for a discount."
        console.log("Not eligible for a discount.")
    }
</script>
