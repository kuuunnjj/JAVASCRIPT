<!-- **Question 4:**

**Title:** Rain Check

**Description:** Develop a JavaScript program that initializes a boolean variable `isRainy`. Check the value of this variable and display the corresponding message:
- If `isRainy` is not true, console.log("It's not raining.").
- If `isRainy` is true, console.log("It's raining."). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <br /><br /><br />
      <h1 id="ans"></h1>
    </center>
  </body>
</html>

<script>
    let r = false

    if(r != true){
        document.getElementById("ans").innerHTML = "Not raining"
        console.log("Not raining")
    }
    else{
        document.getElementById("ans").innerHTML = "It's raining"
        console.log("It's raining")
    }
</script>
