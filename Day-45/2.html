<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .divstyle{
        width: 23%;
        height: 400px;
        border: 3px solid black;
        margin-block: 30px;
        overflow: hidden;
    }
    .imgstyle{
        width: 100%;
        height: 70%;
        object-fit: cover;
    }
    #main{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
</style>
<body>
    <div id="main"></div>
</body>
</html>

<script>
    fetch("https://fakestoreapi.com/products")
    .then(function(res){
        return res.json()    
    })
    .then(function(json){
        console.log(json)
        display(json)
    })

    function display(json){
        json.map((el)=>{
            let com = document.createElement("div")
            com.setAttribute("class","divstyle")
            
            let image = document.createElement("img")
            image.setAttribute("src",el.image)
            image.setAttribute("class","imgstyle")


            let title = document.createElement("h1")
            title.innerHTML = el.title

            com.append(image,title)
            document.getElementById("main").append(com)
        })
    }


</script>
