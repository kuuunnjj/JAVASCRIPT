<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style></style>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-md-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container col-6 mt-5">
      <div class="input-group mb-3" style="height: 70px">
        <input
          type="text"
          class="form-control"
          placeholder="Chapter Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="chDetails"
        />
        <button
          type="button"
          class="btn btn-success"
          type="button"
          id="button-addon2"
          style="width: 120px"
        >
          Add
        </button>
      </div>
      <ul class="list-group" id="parent">
        <li
          class="list-group-item d-flex justify-content-between"
          style="height: 55px"
          id="rel"
        >
          <div>
            <p class="m-0 p-0">Chapter - 1</p>
          </div>
          <div>
            <button type="button" class="btn btn-warning">Edit</button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="RemoveEl(this)"
              id="removeBtn"
            >
              Remove
            </button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>

<script>
  let btn = document.getElementById("button-addon2");
  btn.addEventListener("click", addCh);

  function addCh(e) {
    let chDetails = document.getElementById("chDetails").value;
    
    let newLi = document.createElement("li");
    newLi.setAttribute("class", "list-group-item");
    newLi.className = "list-group-item d-flex justify-content-between"
    newLi.innerHTML = `
            <div>
            <p class="m-0 p-0">${chDetails}</p>
            </div>
            <div>
            <button type="button" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-danger" onclick="RemoveEl(this)" id="removeBtn">Remove</button>
            </div>
          `;
    let parent = document.getElementById("parent");
    parent.append(newLi);
  }

  function RemoveEl() {
    let removeBtn = document.getElementById("removeBtn");
    let ReElement = document.getElementById("rel");
    ReElement.remove();
  }
</script>
