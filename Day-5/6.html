<!-- 6. **Tax Calculator:**
    - 0-10,000: 5%
    - 10,001-20,000: 10%
    - 20,001-30,000: 15%
    - 30,001-40,000: 20%
    - Above 40,000: 25% -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br /><br /><br />
    <center>
      <label>ENTER AMOUNT : </label>
      <input type="text" id="user" />

      <br /><br /><br />

      <h1 id="ans"></h1>
    </center>
  </body>
</html>

<script>
  let a = document.getElementById("user").value;

  if (a == "") {
    document.getElementById("ans").innerHTML = "ENTER AMOUNT !";
  } else {
    if (a > 0 && a <= 10000) {
      document.getElementById("ans").innerHTML = (((a * 5)/100)) + +a; 
      // 500
    } else if (a >= 10001 && a <= 20000) {
      document.getElementById("ans").innerHTML = (((a * 10)/100) - 500) + +a;
      // 1000
    } else if (a >= 20001 && a <= 30000) {
      document.getElementById("ans").innerHTML = (((a * 15)/100) - 1500) + +a;
      // 1500
    } else if (a >= 30001 && a <= 40000) {
      document.getElementById("ans").innerHTML = (((a * 20)/100) - 3000) + +a;
      // 2000
    } else if (a > 40000) {
      document.getElementById("ans").innerHTML = (((a * 25)/100) - 5000) + +a;
      // 2500
    }
  }
</script>
