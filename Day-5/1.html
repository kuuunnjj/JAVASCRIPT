<!-- 1. Develop a program that calculates the electricity bill based on units consumed. The rates are:
First 100 units: $1 per unit
Next 100 units: $2 per unit
Above 200 units: $3 per unit -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br /><br /><br />
    <center>
      <label>ENTER UNITS : </label>
      <input type="text" id="user" />

      <br /><br /><br />

      <h1 id="ans"></h1>
    </center>
  </body>
</html>

<script>
  let a = document.getElementById("user").value;

  if (a == "") {
    document.getElementById("ans").innerHTML = "ENTER UNITS !";
  } else {
    if (a <= 100) {
      document.getElementById("ans").innerHTML = a * 1;
    } else if (a > 100 && a <= 200) {
      document.getElementById("ans").innerHTML = a * 2 - 100;
    } else if (a > 200) {
      document.getElementById("ans").innerHTML = a * 3 - 300;
    }
  }
</script>
