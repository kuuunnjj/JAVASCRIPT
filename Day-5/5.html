<!-- 5. **Grading System:**
    - A: 90-100
    - B: 80-89
    - C: 70-79
    - D: 60-69
    - F: 0-59 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br /><br /><br />
    <center>
      <label>ENTER ANY NUMBER : </label>
      <input type="text" id="user" />

      <br /><br /><br />

      <h1 id="ans"></h1>
    </center>
  </body>
</html>

<script>
  let a = document.getElementById("user").value;

  if (a == "") {
    document.getElementById("ans").innerHTML = "ENTER A NUMBER !";
  } else {
    if (a >= 90 && a <=100) {
      document.getElementById("ans").innerHTML = "A"
    } else if (a >= 80 && a <=89) {
      document.getElementById("ans").innerHTML = "B";
    } else if (a >= 70 && a <=79) {
      document.getElementById("ans").innerHTML = "C";
    } else if (a >= 60 && a <=69) {
      document.getElementById("ans").innerHTML = "D";
    } else if (a > 0 && a <=59) {
      document.getElementById("ans").innerHTML = "F";
    }
    else{
      document.getElementById("ans").innerHTML = "ENTER POSITIVE VALUE";
    }    
  }
</script>
