<!-- 2. Design a function that computes the area of a rectangle given its length and width as parameters. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>ENTER LENGTH : </label>
        <input type="text" id="in1">
        <br><br>
        <label>ENTER WIDTH : </label>
        <input type="text" id="in2">
        <br><br>
        <h1 id="ans"></h1>
        <br><br><br>
    </center>
</body>
</html>

<script>
    a = document.getElementById("in1").value
    b = document.getElementById("in2").value

    if(a == "" || b == ""){
        document.getElementById("ans").innerHTML = "ENTER VALUES!"
    }
    else{
        function sum(x,y){
            console.log(+x * +y)
            document.getElementById("ans").innerHTML = +x * +y
        }
        sum(a,b)
    }
</script>
