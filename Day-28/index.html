<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>RED & WHITE Evaluation Report</h1>

    <div>
      <!-- ***** We are using form here  ****  -->

      <div class="main">
        <form>
          <label for="">Student Name</label><br />
          <input id="name" type="text" placeholder="Enter Student Name" /><br />
          <label for="">Batch </label><br />
          <select id="batch">
            <option class="op"  value="FT WEB-17">JS WEB-3</option>
            <option class="op" value="FT WEB-16">HC WEB-16</option>
            <option class="op" value="FT WEB-15">C WEB-15</option>
            <option class="op" value="FT WEB-14">JS WEB-14</option></select
          ><br />
          <label for="">DSA </label><br />
          <input
            id="dsa"
            type="number"
            placeholder="Enter DSA score out of 10"
          /><br />
          <label for="">Skillathon </label><br />
          <input
            id="cs"
            type="number"
            placeholder="Enter Skillathon score out of 10"
          /><br />
          <label for="">Coding </label><br />
          <input
            id="coding"
            type="number"
            placeholder="Enter Coding score out of 10"
          /><br />
          <button onclick="addon()">Submit</button>
        </form>
        <table>
          <!-- Dont change order of columns -->
          <thead>
            <tr class="tri">
              <th>Name</th>
              <th>Batch</th>
              <th>DSA</th>
              <th>Skillathon</th>
              <th>Coding</th>
              <th>Percentage %</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="addit">
            <!-- Append your output to tbody -->
          </tbody>
        </table>
      </div>
     
    </div>
  </body>
</html>

<script>
  function addon() {
    event.preventDefault();

    var name = document.getElementById("name").value;
    var batch = document.getElementById("batch").value;
    var dsa = document.getElementById("dsa").value;
    var cs = document.getElementById("cs").value;
    var coding = document.getElementById("coding").value;


    var q = document.createElement("tr");

    var w = document.createElement("td");
    var e = document.createElement("td");
    var r = document.createElement("td");
    var t = document.createElement("td");
    var y = document.createElement("td");
    var u = document.createElement("td");
    var i = document.createElement("td");

    w.innerHTML = name;
    e.innerHTML = batch;
    r.innerHTML = dsa;
    t.innerHTML = cs;
    y.innerHTML = coding;
    u.innerHTML = ((+dsa + +cs + +coding) / 30) * 100 + "%";
    
if(u.innerHTML<50){
  i.innerHTML="fail"
}else{
  i.innerHTML="pass"
}

    q.append(w)
    q.append(e)
    q.append(r)
    q.append(t)
    q.append(y)
    q.append(u)
    q.append(i)
  

   


    document.getElementById("addit").append(q)    

  }
</script>
