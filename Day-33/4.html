<!-- Q4. Make constructor for class person print name , age ,  score. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  class person {
    constructor(name, age, score) {
      this.name = name;
      this.age = age;
      this.score = score;
    }
  }

  let my = new person("kunj", 20, 95);
  console.log(my.name);
  console.log(my.age);
  console.log(my.score);
</script>
