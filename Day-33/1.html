<script>

    class car{
        constructor(name,color,price){
            this.name = name;
            this.color = color;
            this.price = price;
        }
    }

    let myCar = new car("swift","red",800000)
    console.log(myCar.name)
    console.log(myCar.color)
    console.log(myCar.price)

</script>
