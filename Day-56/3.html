<script>
  // 3. Delete Target value in an array.
  let box = [122, 20, 30, 10, 555];
  let target = 30;

  for (i = 0; i < box.length; i++) {
    if (box[i] === target) {
        box.splice(i,1)
    }
  }
  console.log(box)
  

</script>
