<script>
    // 4. Find targeted value in an array
  let box = [122, 20, 30, 10, 555];
  let target = 10;

  for (i = 0; i < box.length; i++) {
    if (box[i] === target) {
        console.log(box[i])
    }
  }
  
  

</script>
