<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <input type="text" id="title" placeholder="Recipe Title" required><br>
                <input type="text" id="ingredients" placeholder="Ingredients" required><br>
                <textarea id="instructions" placeholder="Instructions" required></textarea><br>
                <select id="cuisine">
                    <option value="American">American</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Chinese">Chinese</option>
                </select><br>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    
        <div class="form-container">
            <h2>Search and Filter</h2>
            <input type="text" id="searchTitle" placeholder="Search by Title">
            <input type="text" id="searchIngredients" placeholder="Search by Ingredients">
            <select id="filterCuisine">
                <option value="">Filter by Cuisine</option>
                <option value="American">American</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Chinese">Chinese</option>
            </select>
        </div>
    
    </div>

    <div  class="container">
        <div id="recipeList"></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
