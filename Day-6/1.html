<!-- Write a JavaScript program that takes three numbers as input and finds the minimum among them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>

        <label>FIRST : </label>
        <input type="text" id="a"> <br><br><br>
        <label>SECOND : </label>
        <input type="text" id="b"> <br><br><br>
        <label>THREE : </label>
        <input type="text" id="c"> <br><br><br>
    
        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>

    let a = document.getElementById("a").value
    let b = document.getElementById("b").value
    let c = document.getElementById("c").value

    

    if(a == "" && b == "" && c == ""){
        document.getElementById("ans").innerHTML = "ENTER VALUES"
    }
    else{
        
        a = parseInt(a)
        b = parseInt(b)
        c = parseInt(c)

        if(a < b && a < c){
            document.getElementById("ans").innerHTML = "A"
        }
        else if(b < c){
            document.getElementById("ans").innerHTML = "B"
        }
        else{
            document.getElementById("ans").innerHTML = "C"
        }
    }
</script>
