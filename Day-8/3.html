<!-- **Question 3:**

**Title:** Traffic Light

**Description:** Write a JavaScript program that initializes a variable `lightColor`. Use a `switch-case` statement to determine the action based on the value of `lightColor`:
- If `lightColor` is "red", console.log("Stop!").
- If `lightColor` is "yellow", console.log("Slow down!").
- If `lightColor` is "green", console.log("Go.").
- For any other value of `lightColor`, console.log("Invalid light color"). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>ENTER THE COLOR NAME : </label>
        <input type="text" id="op">
        <br><br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
    let a = document.getElementById("op").value

    switch(a){
        case "red" : document.getElementById("ans").innerHTML = "Stop!"
        console.log("Stop!")
        break
        case "yellow" : document.getElementById("ans").innerHTML = "Slow down!"
        console.log("Slow down!")
        break
        case "green" : document.getElementById("ans").innerHTML = "Go."
        console.log("Go.")
        break
        default : document.getElementById("ans").innerHTML = "ENTER COLOR"
        break
    }
</script>
