<!-- **Question 1:**

**Title:** Day of the Week

**Description:** Write a JavaScript program that uses a `switch-case` statement to check the value of a variable `day`. Depending on the value of `day`, display the following messages:
- If `day` is "Monday", console.log("It's the start of the workweek.").
- If `day` is "Friday", console.log("It's almost the weekend!").
- For any other value of `day`, console.log("It's some other day."). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>ENTER THE NUMBER OF DAY : </label>
        <input type="text" id="user">
        <br><br><br>
        <h1 id="ans"></h1>
    </center>  
</body>
</html>

<script>
    let user = document.getElementById("user").value 

    switch(parseInt(user)){
        case 1 : document.getElementById("ans").innerHTML = "MONDAY " + "It's the start of the workweek."
        console.log("MONDAY " + "It's the start of the workweek.")
        break
        case 2 : document.getElementById("ans").innerHTML = "TUSEDAY " + "It's some other day."
        console.log("TUSEDAY " + "It's some other day.")
        break
        case 3 : document.getElementById("ans").innerHTML = "WEDNESDAY " + "It's some other day."
        console.log("WEDNESDAY " + "It's some other day.")
        break
        case 4 : document.getElementById("ans").innerHTML = "THURSDAY " + "It's some other day."
        console.log("THURSDAY " + "It's some other day.")
        break
        case 5 : document.getElementById("ans").innerHTML = "FRIDAY " + "It's almost the weekend."
        console.log("FRIDAY " + "It's almost the weekend.")
        break
        case 6 : document.getElementById("ans").innerHTML = "SATURDAY " + "It's the weekend."
        console.log("SATURDAY " + "It's the weekend.")
        break
        case 7 : document.getElementById("ans").innerHTML = "SUNDAY " + "It's the weekend."
        console.log("SUNDAY " + "It's the weekend.")
        break
        default : document.getElementById("ans").innerHTML = "ENTER THE NUMBER"
        break
    }
</script>
