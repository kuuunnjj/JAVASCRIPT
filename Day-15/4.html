<!-- 4. Implement a function called `divide` that takes two integers as parameters and returns the result of dividing the first integer by the second one. Ensure the division is integer division (floor the result if necessary). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <label>ENTER THE FIRST VALUE : </label>
        <input type="text" id="in1">
        <br><br>
        <label>ENTER THE SECOND VALUE : </label>
        <input type="text" id="in2">
        <br><br>
        <h1 id="ans"></h1>
        <br><br><br>
    </center>
</body>
</html>

<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value

    if(a == "" || b == ""){
        document.getElementById("ans").innerHTML = "ENTER VALUES!"
    }
    else{
        function divide(x,y){
            console.log(parseInt(+x / +y))
            document.getElementById("ans").innerHTML = parseInt(+x / +y)
        }
        divide(a,b)
    }
</script>
