        <h1 id="ans"></h1>

    </center>
</body>

<script>


    let a = document.getElementById("in1").value


    if(a == ""){
        document.getElementById("ans").innerHTML = "ENTER A VALUE !"
    }
    else{
        function hi(x){
    
    for(let i = x-1; i > 0; i--){
        x = x*i
    }
    console.log("FACTORIAL OF VALUE IS ==> " + x)
    document.getElementById("ans").innerHTML = "FACTORIAL OF VALUE IS ==> " + x

    }

    hi(a)
    }


    
   

    

</script>
