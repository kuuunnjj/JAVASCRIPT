<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      background-color: black;
      color: white;
    }
    #displayShow{
        width: 100%;
        margin-top: 5%;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }
    img{
        width: 100%;
        border-radius: 10px;
    }
    div{
        width: 30%;
    }
  </style>
  <body>
    <div id="displayShow">
       
    </div>
  </body>
</html>

<script>
  let products = JSON.parse(localStorage.getItem("open")) || [];
  function showProducts() {
    products.map((el) => {
      let first = document.createElement("div");

      let imgofmac = document.createElement("img");
      imgofmac.setAttribute("src", el.image);

      let title = document.createElement("h1");
      title.innerHTML = el.title;

      let price = document.createElement("p");
      price.innerHTML = el.price;

      first.append(imgofmac, title, price)
      document.getElementById("displayShow").append(first)
    });
  }
  showProducts()
</script>
