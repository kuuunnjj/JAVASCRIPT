<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        background-color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    input{
        background-color: transparent;
        color: white;
        border: none;
        border-bottom: 2px solid white;
        width: 60%;
        height: 60px;
        outline: none;
    }
    input::placeholder{
        color: rgba(255, 255, 255, 0.427);
    }
    h1{
        color: white;
        margin-block: 50px;
    }
    button{
        width: 60%;
        background-color: white;
        color: black;
        border: none;
        height: 40px;
        margin-top: 40px;
        cursor: pointer;
    }
</style>
<body>
    <center>
        <h1>Login</h1>
        <form action="" id="logInForm">
            <input type="text" id="Logemail" placeholder="Enter your email"> <br>
            <input type="password" id="Logpassword" placeholder="Enter your password"> <br>
            <button type="submit">Log In</button>
        </form>
    </center>
</body>
</html>
<script>
   let LoginDetails = document.getElementById("logInForm")

    LoginDetails.addEventListener("submit",function(event){
    event.preventDefault()

    let logInEmail = document.getElementById("Logemail").value
    let logInPassword = document.getElementById("Logpassword").value

    let StoreSignupData = JSON.parse(localStorage.getItem("SignupKey"))

    let Compare = StoreSignupData.find(SignupKey =>  SignupKey.email === logInEmail && SignupKey.password === logInPassword)

    if(Compare){
        alert("Logged in !")
    }
    else{
        alert("Enter correct values !")
    }
    
   })
</script>
