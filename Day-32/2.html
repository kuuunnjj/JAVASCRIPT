<script>
    class car{
        getColor(q){
            document.write("color : " + q);
        }
        getPrice(w){
            document.write("price : " + w);
        }
        getName(e){
            document.write("name  : " + e);
        }
    }

    let a = new car
    a.getColor("red" + "<br/>");
    a.getPrice("10,000,00"  + "<br/>")
    a. getName("brezza")


</script>
