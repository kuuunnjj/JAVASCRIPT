<!-- **Calculator Class**
1 . Implement a method `Sum()` that returns the sum of two numbers.
1. . Implement a method `Sub()` that returns the subtraction of two numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    class Calculator{
        sum(q , w){
            document.write("sum : " + q + w + "<br/>");
        }
        sub(e , r){
            let f = e-r
            document.write("sub : " + f)
        }
    }

    let a = new Calculator
    a.sum(2,5)
    a.sub(10,5)
</script>
