<script>
  function isHappy(n) {
    let sum = 0;
    if (n < 10 && n!=1) {
      return false;
    }
    while (n > 0) {
      sum += Math.pow(n % 10, 2);
      n = Math.floor(n / 10);
    }

    if (sum === 1) {
      return true;
    } else {
      return isHappy(sum);
    }
  }
  console.log(isHappy(19));
</script>
