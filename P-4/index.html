<script>
  function sumTarget() {
    let target = 9;
    let arr = [2, 7, 11, 15];
    for (let i = 0; i < arr.length; i++) {
      for (let j = i; j < arr.length; j++) {
        if (arr[i] + arr[j] === target) {
         return console.log(i, j);
        }
      }
    }
  }
  sumTarget();
</script>
